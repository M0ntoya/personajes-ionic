<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ personaje?.alias }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="personaje">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ personaje.alias }}</ion-card-title>
      <ion-card-subtitle>{{ personaje.nombre }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Equipo:</strong> {{ personaje.equipo }}</p>
      <p><strong>Poder principal:</strong> {{ personaje.poderPrincipal }}</p>
      <p><strong>Primera aparici√≥n:</strong> {{ personaje.primeraAparicion }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
